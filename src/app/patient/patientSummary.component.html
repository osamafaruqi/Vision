
    <fieldset class="fieldsetstyle">
<div class="container">
    <legend class="legendstyle">Patient Summary</legend>
    <table class="table table-dark table-hover table-striped">
      <thead class="thead-light">
        <tr>
          <th>Username</th>
          <th>Full Name</th>        
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of summary">
          <td (click)="openModal('custom-modal-1',user.username)">{{user.username}}</td>
          <td>{{user.firstName}} {{user.lastName}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</fieldset>
